"'Compare Screen' As screen":

    "gelCompareList As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(0, 0, 0, 1)
        DelayItemLoading: =true
        Height: =708
        ItemAccessibleLabel: =ThisItem.Photo
        Items: =CompareList
        LoadingSpinner: =LoadingSpinner.Data
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplateFill: =If(ThisItem.IsSelected,ColorFade(Color.Gray,75%))
        TemplatePadding: =0
        TemplateSize: =283
        Width: =858
        Y: =56
        ZIndex: =4

        imgMachine_1 As image:
            Height: =170
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =200
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        lblTitle_1 As label:
            AutoHeight: =true
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Machine Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =imgMachine_1.Y + imgMachine_1.Height + 16
            ZIndex: =2

        IblSubtitle_1 As label:
            AutoHeight: =true
            Color: =If(Value(ThisItem.Price)>=10000,Color.OrangeRed,Color.Gray)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                =Text(ThisItem.Price,"$##,###.00")
            VerticalAlign: =VerticalAlign.Top
            Width: =lblTitle_1.Width
            X: =lblTitle_1.X
            Y: =lblTitle_1.Y + lblTitle_1.Height + 8
            ZIndex: =3

        Label9 As label:
            AutoHeight: =true
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.Feature
            X: =31
            Y: =258
            ZIndex: =4

        Label11 As label:
            AutoHeight: =true
            OnSelect: =Select(Parent)
            Text: =ThisItem.'Avg. Cups/Week'
            Width: =210
            X: =31
            Y: =291
            ZIndex: =5

        Label12 As label:
            AutoHeight: =true
            Height: =152
            OnSelect: =Select(Parent)
            Size: =12
            Text: =ThisItem.Description
            Width: =244
            X: =31
            Y: =323
            ZIndex: =6

    Header_1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =4

        lbHeader_1 As label:
            Align: =Align.Center
            Color: =Color.White
            Fill: =Color.Black
            Height: =60
            Size: =18
            Text: ="Machine Ordering"
            Width: =1366
            ZIndex: =1

        lbUser_1 As label:
            Align: =Align.Right
            Color: =Color.Gray
            Text: ="Hello," & User().FullName
            Width: =200
            X: =1160
            ZIndex: =2

        imgLogo_1 As image:
            Height: =60
            Image: |-
                ="https://images-us-prod.cms.commerce.dynamics.com/cms/api/qbvttlwqcm/imageFileData/MA20RY?ver=c4b6&m=6&q=100"
            Width: =200
            ZIndex: =3

    Icon1 As icon.ChevronLeft:
        Color: =Color.DarkGray
        Height: =32
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        Width: =56
        X: =220
        Y: =16
        ZIndex: =5

