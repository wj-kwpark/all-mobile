"'Main Screen' As screen":

    "galMachineType As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver5.0'":
        Default: =First(MachineTypes)
        DelayItemLoading: =true
        Height: =708
        Items: =MachineTypes
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =4
        TemplateSize: =169
        Width: =200
        Y: =60
        ZIndex: =1

        imgMachineType As image:
            Height: =169
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            TabIndex: =
            Width: =Parent.TemplateWidth
            ZIndex: =1

        machineName As label:
            Align: =Align.Center
            Color: =Color.Gray
            Fill: =If(ThisItem.IsSelected, Color.DarkRed)
            Font: =Font.'Lato Black'
            OnSelect: =Select(Parent)
            Size: =10
            Text: =ThisItem.Name
            Width: =192
            Y: =129
            ZIndex: =2

    "getMachine As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(0, 0, 0, 1)
        DelayItemLoading: =true
        Height: =708
        ItemAccessibleLabel: =ThisItem.Photo
        Items: =Filter(Machines,'Machine Type ID'= galMachineType.Selected.'Type ID', 'Machine Type ID')
        LoadingSpinner: =LoadingSpinner.Data
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =277
        Width: =1160
        WrapCount: =2
        X: =200
        Y: =56
        ZIndex: =4

        imgMachine As image:
            Height: =170
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =200
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        lblTitle As label:
            Align: =Align.Center
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Machine Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =imgMachine.Y + imgMachine.Height + 16
            ZIndex: =2

        IblSubtitle As label:
            Align: =Align.Center
            Color: =If(Value(ThisItem.Price)>=10000,Color.OrangeRed,Color.Gray)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                =Text(ThisItem.Price,"$##,###.00")
            VerticalAlign: =VerticalAlign.Top
            Width: =lblTitle.Width
            X: =lblTitle.X
            Y: =lblTitle.Y + lblTitle.Height + 8
            ZIndex: =3

        chkCompare As checkbox:
            Default: =ThisItem in CompareList
            OnCheck: =Collect(CompareList,ThisItem)
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(CompareList,ThisItem)
            Text: ="옵션"
            X: =88
            Y: =256
            ZIndex: =4

    btnCompare As button:
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(0, 0, 0, 1)
        OnSelect: =Navigate('Compare Screen')
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Compare " & CountRows(CompareList) & " item(s)"
        Width: =220
        X: =1130
        Y: =720
        ZIndex: =5

    btnClear As button:
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(0, 0, 0, 1)
        OnSelect: =Clear(CompareList)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Clear Selection"
        Width: =220
        X: =210
        Y: =720
        ZIndex: =6

    Header As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        lbHeader As label:
            Align: =Align.Center
            Color: =Color.White
            Fill: =Color.Black
            Height: =60
            Size: =18
            Text: ="Machine Ordering"
            Width: =1366
            ZIndex: =1

        lbUser As label:
            Align: =Align.Right
            Color: =Color.Gray
            Text: ="Hello," & User().FullName
            Width: =200
            X: =1160
            ZIndex: =2

        imgLogo As image:
            Height: =60
            Image: |-
                ="https://images-us-prod.cms.commerce.dynamics.com/cms/api/qbvttlwqcm/imageFileData/MA20RY?ver=c4b6&m=6&q=100"
            Width: =200
            ZIndex: =3

